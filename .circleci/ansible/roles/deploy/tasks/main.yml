## Deployment playbook goes here.
- name: Create directory
  file:
    path: ~/backend
    state: directory

- name: Copy artifact to /backend
  template:
    src: "files/artifact.tar.gz"
    dest: "~/backend/"

- name: "extract"
  unarchive:
    src: ~/backend/artifact.tar.gz
    dest: ~/backend/

- name: Starting backend
  shell: |
    npm install
    pm2 stop default
    pm2 start npm --start
